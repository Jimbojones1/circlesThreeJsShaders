<script type="x-shader/x-vertex" id="vertexShader">



    // switch on high precision floats
    #ifdef GL_ES
    precision highp float;
    #endif

    // uniform vec3 color;
    attribute float size;
    uniform float amplitude;
    attribute float displacement;
    varying vec3 vNormal;
    varying vec3 p;
    // varying vec3 vColor;

    varying float musicBox;
    void main() {

      vNormal = normal;

      // vColor  = color;
      musicBox = amplitude;
      // gl_PointSize â€” contains size of rasterized points, in pixels
      // gl_PointSize = size;
      p = position;
      // multiply our displacement by the
      // amplitude. The amp will get animated

      // amplitude = displacement * 2.0;
      // so we'll have animated displacement
      // vec3 newPosition = position +
      //            normal *
      //            vec3(displacement);

      gl_Position = projectionMatrix *
              modelViewMatrix *
              vec4(position,2.5);
    }





</script>


<script type="x-shader/x-vertex" id="fragmentShader">


// same name and type as VS


    #ifdef GL_ES
    precision highp float;
    #endif

    // uniform vec3 color;
    uniform float rad;
    varying vec3 vNormal;
    uniform sampler2D texture;
    varying vec3 p;
    // vec3 r;
      uniform vec3 color;
    // varying vec3 vColor;
     varying float musicBox;
    void main()
    {

      // calc the dot product and clamp
      // // 0 -> 1 rather than -1 -> 1
      vec3 light = vec3(0.8, 1.0, 0.6);

      // // ensure it's normalized
      light = normalize(light);

      // // vec3 c = vec3(colors);
      // // calculate the dot product of
      // // the light to the vertex normal
      float dProd = max(0.9, dot(vNormal, light));

      if(rad > 10.0){

             gl_FragColor = vec4(sin(color[0]) + dProd, sin(p.x) + dProd, 1, 1);
      }
      else {

             gl_FragColor = vec4(
              color[0],
              color[1],
              color[2],
             1);
      };
